<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://fonts.googleapis.com/css?family=Barlow' rel='stylesheet'>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <h1 class="heading-h1">Password Generator</h1>
        <p class="heading-p">Generate random passwords which includes letters, numbers and symbols. Drag the slider to your desired password length. Click the copy icon to save and paste.</p>
        <div class="password-box">
            <input type="text" placeholder="password" />
            <i class="uil uil-copy copy-icon"></i>
        </div>

        <div class="range-box">
            <input type="range" min="4" max="20" value="8">
            <span class="slider-number">8</span>
        </div>

        <button class="generate-button">Generate Random Password</button>
    </div>
</body>
</html>
